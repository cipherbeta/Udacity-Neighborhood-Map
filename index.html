<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Neighborhood Map</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="navControls"><a id="navControlsLink" data-bind="event: {mouseover: openNavigation}"></a></div>
  <div id="sideNav" data-bind="event: {mouseleave: closeNavigation}">
    <img id="logo" src="img/er_logo_sd.png">
    <div class="search">
      <input type="text" id="searchBar" name="searchQuery" placeholder="Location" data-bind="value: userQuery, valueUpdate: 'keyup'">
      <p style="margin-left: 2em; color:white;" data-bind="text:userQuery">

      </p>
      <span class="fa fa-search" data-bind="click: searchForPlaces"></span>
    </div>
    <h1 data-bind="event: { mouseover: highlightLocation }">Hover over me!</h1>
    <ul data-bind="foreach: markers, event: { mouseover: highlightLocation }" class="locationList">
        <h3 class="resultTITLE"> <span data-bind="text: title"></span></h3>
        <p class="resultLATLONG">LAT <span data-bind="text: lat"></span>, LONG <span data-bind="text: lng"></span></p>
    </ul>
  </div>
  <div id="helpMe">
    <div id="helpButton">
      <span class="fa fa-question fa-2x"></span>
    </div>
  </div>

  <div id="main">
    <div id="map"></div>
  </div>


</body>

  <script src="js/knockout.js"></script>
  <script src="js/anime.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCs-Crx7hPswfS-5yRSMJfHLal7Kbm0aHM"></script>
  <script src="js/gmaps.js"></script>



</html>
